<!DOCTYPE html>
<!-- 
	3) POST 방식
	 	-HTTP Request 해더에 파라미터를 붙여서 데이터를 전송하는 방식. 
	 	-서버로 보낼 수 있는 글자수 제한 없음.
	 	-장점: 보안상 우위에 있음.

 -->



<html>
 <head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>POST 방식으로 데이터 전송</h2>
	<form action="postdata.jsp" method="post">
		<p>이름: <input type="text" name="name"></p>
		<p>전공: <input type="text" name="major"></p>
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="다시전송">
	</form>
</body>
</html>

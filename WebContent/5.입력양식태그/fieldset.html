<!DOCTYPE html>
<!-- 
	*<fieldset> 태그
		-입력 폼이 여러 개 있을 때, 경계선을 그려서 하나의 그룹으로 만들때 사용
 -->

<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here </title>
</head>
<body>
	<h2>개인정보입력</h2>
	<form>
		<fieldset>
			<p>이름: <input type="text" name="name"></p>
			<p>학과: <input type="text" name="major"></p>
			<p></p>
			<input type="submit" value="전송">
		</fieldset>
	</form>


</body>
</html>

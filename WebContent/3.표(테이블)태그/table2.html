<!DOCTYPE html>
<!-- 
	1.표 제목 삽입
		<caption> 태그 사용


	(표) 셀 병합
		rowspan : 셀을 세로로 병합
				속성값으로 병합하고 싶은 행의 수만큼 지정.
		colspan : 셀을 가로로 병합
				속성값으로 병합하고 싶은 열의 수만큼 지정.


 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<section>
		<article>
			<table border="1" style="width: 50%">
			<caption>행 통합 테이블</caption>
			<tr>
				<th>1행</th>
				<td>1행1열</td>
			</tr>
			<tr>
				<th rowspan="2">2행</th>
				<td>2행2열</td>
			</tr>
			<tr>
				<td>3행2열</td>
			</tr>
			</table>
			
			<!-- 열을 통합하는 것으로 만들어보자 -->
			<table border="1" style="width= 50%">
				<caption>열 통합 테이블</caption>
				<tr>
					<th>1열</th>
					<th colspan="2">2열</th>
				</tr>
				<tr>
					<td>2행1열</td>
					<td>2행2열</td>
					<td>2행3열</td>
				</tr>
			</table>
		</article>
	</section>
</body>
</html>

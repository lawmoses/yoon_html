<!DOCTYPE html>
<!-- 
	<table>태그
		- <tr>태그 : 행 생성
		  <td>태그 : 열 생성
		- <th>태그 : 표의 머리를 정의, 셀 제목 글자를 강조하는 역할
		-  
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>HTML TABLE</title>
</head>
<body>
	<section>
		<article>
			<table border="0" style="width: 50%"> <!-- border는 테두리이다. width는 길이 -->
				<tr>
					<th>이름</th>
					<th>점수</th>
				</tr>
				<tr>
					<td>정도전</td>
					<td>90</td>
				</tr>
				<tr>
					<td>이성계</td>
					<td>80</td>
				</tr>
				<tr>
					<td>이방원</td>
					<td>70</td>
				</tr>
			</table>
		</article>
	</section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width=100% height=100%>
		<tr height="100"> <!-- 꽉 차서 나오기 때문에 100으로 지정 4개 해준다 -->
			<td rowspan="3">일</td>
			<td colspan="3">이</td>
		</tr>
		<tr height="100"> <!-- 꽉 차서 나오기 때문에 100으로 지정 4개 해준다 -->
			<td colspan="2">삼</td>
			<td rowspan="3">사</td>
		</tr>
		<tr height="100"> <!-- 꽉 차서 나오기 때문에 100으로 지정 4개 해준다 -->
			<td>오</td>
			<td>육</td>
		</tr> <!-- /tr 해줘야해. 그냥 tr해주면 안된다. -->
		<tr height="100"> <!-- 꽉 차서 나오기 때문에 100으로 지정 4개 해준다 -->
			<td colspan="3">칠</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<section>
		<article>
			<table border="1" style="width: 50%">
				<tr>
					<td>가</td>
					<td>나</td>
					<td>다</td>
					<td rowspan="4">라</td>
					<!-- 4번째 행 병합되는 것으로, tr이 네개 필요하다 -->
				</tr>
				<tr>
					<td>마</td>
					<td colspan="2" rowspan="3">바</td> <!-- 바에대해서 어떻게 병합이 되는지 보면 되겠지  -->
				</tr>
				<tr>
					<td>사</td>
				</tr>
				<tr>
					<td>아</td>
				</tr>
				<tr>
					<td colspan="2">자</td>
					<td colspan="2">차</td>
				</tr>
				<tr>
					<td colspan="4">카</td>
				</tr>
			</table>
		</article>
	</section>
</body>
</html>

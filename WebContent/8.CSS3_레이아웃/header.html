<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- css를 바깥으로 빼주니까, style 아니고 link 이다 -->
<link rel="stylesheet" type="text/css" href="common.css">
<style type="text/css">
	#page {
		width: 980;
		margin: 0 auto;
	}
	header #logo {
		float: left;
		margin: 15px 0 0 20px;
	}
	header #moto {
		float: left;
		margin: 45px 0 0 20px;
	}
	header #top_menu {
		float: right;
		margin: 50px 0 0 0;
	}
	header #top_menu li {
		display: inline;
	}
	.line {
		margin-top: 25px;
		border-top: solid 1px #cccccc; 
	}
	header nav ul {
		margin-top: 25px;
	}
	header nav li {
		display: inline;
	}
	header nav li.item {
		margin-left: 4px;
	}
	
</style>
</head>
<body>
	<div id="page">
	<header>
		<img alt="logo" src="img2/logo.gif">
		<img alt="moto" src="img2/moto.gif">
		<ul id="top_menu">
			<li>로그인 |</li>
			<li>회원가입 |</li>
			<li>사이트맴 |</li>
			<li>회사 소개</li>
		</ul>
		<div class="clear"></div>
		<div class="line"></div>
		<nav>
			<ul>
				<li><img alt="" src="img2/menu01.gif"></li>
				<li class="item"><img alt="" src="img2/menu02.gif"></li>
				<li class="item"><img alt="" src="img2/menu03.gif"></li>
				<li class="item"><img alt="" src="img2/menu04.gif"></li>
				<li class="item"><img alt="" src="img2/menu05.gif"></li>
			</ul>
		</nav>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>embed 태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<embed src="html.bmp" width="150" height="170">
	<h3>플래시 파일 삽입</h3>
	<embed src="object.swf">
	<h3>웹 문서 삽입</h3>
	<embed src="http://www.nugu.co.kr/product.jsp" width="500" height="170">
	<h1>object 태그 사용</h1>
	<object data="html.bmp"></object>
	<h1>플래시 파일 삽입</h1>
	<object type="application/x-shockwave-flash" data="object.swf" width="250" height ="200"></object>
	<h1>PDF 파일 삽입</h1>
	<object type="application/pdf" data="pdflogo.pdf"></object>
	
	
</body>
</html>

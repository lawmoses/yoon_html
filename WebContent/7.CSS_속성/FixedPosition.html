<!DOCTYPE html>
<!-- 
	고정 위치 설정(fixed)
		: 창의 스크롤 움직여도 사라지지 않고 고정된 위치에 그대로 있음.
	
 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		body{
			font-weight: bold;
			font-size: 12pt;
			}
		.p{
			background-color: yellow;
			width: 300px;
			height: 50px;
		}
		.fp{
			position: fixed;
			right: 5px
			top: 5px;
			background-color: yellow;
			width: 300px;
			height: 50px;
		}
	
	</style>
</head>
<body>
	<h1>positioning style4</h1>
	<p class="p">기본 위치 설정 박스1</p>
	<p class="p">기본 위치 설정 박스2</p>
	<p class="p">기본 위치 설정 박스3</p>
	<p class="p">기본 위치 설정 박스4</p>
	<p class="p">기본 위치 설정 박스5</p>
	<p class="fp">고정 위치 설정 박스: 오른쪽 스크롤 위아래로 이동해보기</p>
	
</body>
</html>

<!DOCTYPE html>
<!-- 
	* float 속성
		: 화면을  구성하는 각 요소간의 관계를 고려하여 각 요소를 배치하는 방법
		속성값
			1)inherit : 요소를 감싸는 부모 요소의 float 속성을 받음.
			2)left : 요소를 왼족으로 떠 있는 상태로 만듦.
			3)right : 요소를 오른쪽으로 떠 있는 상태로 만듦.
			4)none : float 속성을 적용하지 않음. 
 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		img{
			float: right;
			margin: 0 0 10px 10px;
		}
	</style>
</head>
<body>
	<p>float 속성은 웹 문서의 레이아웃을 설계하는 과정에서 많이 사용하는 속성이다</p>
	<p><img src="pic1.jpg" width="140" height="140">
		float 속성은 특정 요소를 떠 있게 해줍니다.
		여기서 '떠있다'라는 말의 의미는 특정요소가 기본 레이아웃에서 벗어나 웹문서의 왼쪽이나 오른쪽에 이동하는 것을 말합니다.
		float 속성은 복잡한 형태의 레이아웃을 구성하는데 꼭 필요한 핵심 속성이다.
		float 속성을 사용할때 요소의 위치가 고정되면 안되기 때문에 
		position 속성값 absolute를 사용하면 안됨.
	</p>
</body>
</html>

<!DOCTYPE html>
<!-- 
	*clear의 속성
		-float 속성이 적용되지 않도록 할 때 사용
 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		.div1{
			float: left;
			width: 100px;
			height: 50px;
			margin: 10px;
			border: 3px solid #73AD21
		}
		.div2{
			border: 1px solid red;
		}
		.div3{
			float: left; 
			width: 100px;
			height: 50px;
			margin: 10px;
			border: 3px solid #73AS21
			
		}
		.div4{
			border: 1px solid red;
			clear: left;
		}
	</style>
</head>
<body>
	<h2>float 속성 사용</h2>
	<div class="div1">div1</div>
	<div class="div2">div2 - float 속성을 사용해서
		대상 요소를 웹 문서에 배치하면, 그 다음 요소에도 똑같은 속성이 적용됨.
		float 속성이 사용되는 것을 원하지 않을 때가 있다.
	</div>
	<h2>clear 속성 사용</h2>
	<div class="div3">div3</div>
	<div class="div4">div3 - clear 속성이 적용되면 float 속성이 적용되는 것을 초기화 시킴.
	
	</div>
</body>
</html>

<!DOCTYPE html>
<!-- 
	*속성 선택자의 형식
	형식 
	[속성]
	[속성=값]
	[속성~=값] : 공백으로구분된 속성값 목록 중 하나가 주어진 값과 동일한 태그를 선택함.
	[속성|=값] : 속성값이 해당 값과 동일하거나 또는 주어진 값으로 시작하고 '-'기호로 이어지는 값을 가지는 태그를 선택한다.
	[속성^=값] : 속성값이 주어진 값으로 시작하는 태그 선택.
	[속성$=값] : 속성값이주어진 값으로 끝나는 태그 선택.
	[속성*=값] : 속성값이 주어진 값을 부분 문자열로 가지는 태그 선택.
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	p[text] {color: fed}
	p[text="red"] {color: yellow; background-color: purple;}
	p[text~="bb"] {color: yellow; background-color: green;}
	p[text|="a1"] {color: yellow; background-color: blue;}	
	p[tact^="img"] {color: yellow; background-color: red;}
	p[text$=".png"]{color: yellow;background-color: gray;}
	p[text*="true"]{color: yellow; background-color: }

</style>
</head>
<body>
	<p text="hello">모든 텍스트</p>
	<p text="red">텍스트</p>
	<p text="aa bb cc">텍스트</p>
	<p text="a1-a2-a3">텍스트</p>
	<p text="img/pic.jpg">텍스트</p>
	<p text="img/pic.png">텍스트</p>
	<p text="sist lecture center">텍스트</p>
</body>
</html>

<!DOCTYPE html>
<!-- 
	*CSS 적용 우선 순위
		-하나의 요소에 css 중복 정의되면 제일 마지막에 설정된 값이 적용.
		-css 적용 우선순위와 상관없이 속성을 강제로 적용할 때  !important 표시 사용.
		
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<!-- 외부 스타일 시트를 정의 -->
	<link type="text/css" rel="stylesheet" href="css_override.css"></link>
	<style type="text/css">
		p{color: blue;}
		p{color: yellow;}
		p{color: red;}
	</style>
</head>
<body>
	<p>CSS가 중복 정의된 경우 어떤것이 적용될까?</p>
</body>
</html>

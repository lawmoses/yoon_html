<!DOCTYPE html>
<!--  
	*하이퍼링크 태그
		-하이퍼 텍스트 : 사용자 선택에 따라 특정 정보로 이동하는 조직된 문서
		-a(Anchor)태그 : 다른 웹 페이지나 웹 페이지 내부의 특정 위치로 이동
						하이퍼링크 생성.
		-href : Hyper Reference 의 약자
		ex) <a href="https://google.com">구글</a>
					==================== ==
						이동할 웹 페이지		  출력글자
			
		-<a href="URL">	
			1)절대경로 url 표기
			2)상대경로 url 표기
				<base>태그에 기본 url 지정
			3)페이지 내 요소 위치 표기
				href="#top"  <== 얘를 클릭하면 ID가 top인 것으로 이동을 한다.
			4)스크립트 표기
				href="javascript:alert("Hello");"


-->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<a href="http://store.clova.ai/ko/product/wave">네이버웨이브</a><br>
	<a href="https://kakao.ai/">카카오미니</a><br/>
	<a href="https://gigagenie.kt.com/main.do">기가지니</a><br>
	<!-- 네이버 웨이브를 클릭했을 때 이동할 주소가 나온다 -->
</body>
</html>

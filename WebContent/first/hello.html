<!DOCTYPE html>
<!-- 
	1.html 기본 구조
		1)HTML : 웹페이지를 만들때 사용하는 가장 기본적인 웹프로그래밍 언어
		2)태그 : HTML에서 사용하는 명령어. <>를 이용하여 나타냄.
			-태그 구성 요소
				<태그명>내용</태그명>
				<태그명 속성명=값>내용</태그명>
				<태그명>  <==단독태그 (단독 태그로 존재하는 것도 있다)
			-태그 사용 규칙
				-<태그명></태그명>과 같이 여는 태그와 닫는 태그가 쌍으로 사용됨
				-태그명과 속성명, 속성명과 속성명 사이는 한 칸씩 띄움.
				그 외 공백 두면 안됨.
				-속성이 있는 태그가 있고 없는 태그도 있음.
				-태그를 중첩해서 사용할 경우 먼저 열어준 태그를 나중에 닫아 줌.
			-<meta>태그
				-데이터를 표현하는 속성인 메타데이터를 성정할 때 사용.
				-속성 : 해당 태그를 사용할 때 세부 사항을 설정
				-charset : 문자 세트 설정
				
				
 -->
<html> <!-- 이 부분은 전체 HTML의 루트 요소 이다. -->
	<head>
			<!-- 이 문서에 설정된 메타데이타를 head에다 포함 시킨다 -->
		<meta charset="EUC-KR">
		<title>HTML 태그의 속성</title>
		<style type="text/css" class=""></style>
		<script type="text/javascript"></script>
	</head>
	<body>
		안녕하세요~~~~<br>
		<a href="https://www.apple.com" target="_blank">애플 사이트로 이동</a>
		<!-- 이 태그의 속성은 링크이다 -->
	</body>
</html>

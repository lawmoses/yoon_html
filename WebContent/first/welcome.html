<!DOCTYPE html>
<!--  
	1.인터넷
		1)www(World wide web) : 문자,이미지, 등을 포함한 문서제공
		2)HyperText 
		3)HyperLink (URL주소)
		4)HTML (HyperText Markup Language)
			-<Tag>로 구성
			-확장자는 html,htm
	2.도메인과 URL
		1)IP 주소 : 컴퓨터 고유 주소
		2)DNS(Domain Name Server) :
			도메인 이름을 IP주ㅗ로 변경하기 위해 사용함.
		3)URL (Uniform Resource Locator)
			형식) 프로토콜://호스트주소[포트번호]/파일의전체경로/파일이름
		4)프로토콜
			네트워크에서 사용하는 인터넷 표준 규약
			TCP/IP : 프로토콜의 하나
					인터넷에 참여하기 위해 준수해야할 규약
					예)http,ftp,telnet...
	3.비교
				 클라이이언트측 페이지				서버측 페이지
		문서			정적페이지(Static page)		동적페이지(dynamaic page)
		처리방식		고정적, 수동적				사용자의 입력을 실		 
		통신방식		클라이언트에서 단방향 통싱			서버-클라이언트 사이의 양방향 송신	
		헤석위치		클라이언트					서버측
		기술			HTML,CSS,JavaScript		JSP,PHP,ASP
					===	===		=======
					->웹페이지 구성
						->스타일적용
								->사용자 반응 처리
	4.웹사이트 제작 목적
		1)목적-개인 홍보,물건 판매,정보 공유,웹프로그래밍 이해
		2)제작과정
			-기획단계 : 제작목적,주제,대상층 명확히 해야함
			-제작단계 : 실제로 제작함
			- 배포,관리,평가 단계
				

-->

<!DOCTYPE html>
<!-- 
	*연산자의 종류
		-문자열 연산자 : +
		-산술 연산자 : ++, --, +,-,*,/,%
		-비교 연산자 : <,<=,>,>=,==(값만 같다),!=,===(값과 타입이 모두 같다)
										 !== (===의 부정)
		-논리 연산자 : & (AND), |(OR), ^(XOR), &&(논리AND), ||(논리OR)
		-조건 연산자 : (판단) ? true : false;
		-대입 연산자 : =, +=, -=, *=, /=......
		
		
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var incData=1;
		var decData=5;
		var r1=r2=0;
		r1=15%6;
		document.write("15%6 = " +r1+ "<br>");
		document.write("incData++ = "+ incData++ +"<br>");
		document.write("++incData = "+ ++incData +"<br>");
		document.write("decData-- = "+ decData-- +"<br>");
		document.write("--decData = "+ --decData +"<br>");
		r2=incData*decData;
		document.write("incData+decData = "+r2);
		
	</script>

</body>
</html>

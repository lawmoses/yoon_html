<!DOCTYPE html>
<!-- 
	*자바스크립트
		: 웹 문서를 동적으로 제어하기 위해서 고안된 프로그래밍언어.
	
	*자바스크립트
		1)요소의 추가 및 삭제
		2)CSS 및 HTML 요소의 스타일 변경
		3)사용자와의 상호작용
		4)폼의 유효성의 검증
		5)마우스와 키보드 이벤트에 대한 스크립트 실행
		6)AJAX 기술을 이용한 웹 서버와의 통신
	
	*웹 삼총사
		1)HTML : 모델 담당
		2)CSS : 뷰 담당
		3)자바스크립트 : 제어담당
	
	*자바스크립트 작성 방법
		1)대소문자 구분하여 작성
		2)문장은 세미콜론(;)으로 구분.
		3)큰따옴표("")와 작은따옴표('')를 구분하여 사용
		4)HTML 문서 내부에 코드 작성하는 방법
			-<head> 또는 <body> 태그 내에 코드 작성.
			-html 태그 안에 속성값으로 정의
		
 -->
 
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		var num=0;
		document.write("head 태그내 실행순서: "+num+"</br>");
	</script>
	<script type="text/javascript">
		var num=1;
		document.write("head 태그내 실행순서: "+num+"</br>");
	</script>
</head>
<body>
	<script type="text/javascript">
		var num=2;
		document.write("head 태그내 실행순서: "+num+"</br>");
	</script>
	<script type="text/javascript">
		var num=3;
		document.write("head 태그내 실행순서: "+num+"</br>");
	</script>

</body>
</html>

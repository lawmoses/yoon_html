<!DOCTYPE html>
<!-- 
	*데이터 타입
		1)기본형 타입
			-number  	정수 혹은 실수				100, 10.5
			 string	  	문자 혹은 문자열				"정도전" '정도전'
			 boolean 	참 또는 거짓					true,false
			 array	 	데이터의 집합(배열,객체로 취급)		["서울","부산","인천"]
			 object		데이터의 속성과 값으로 이루어진 집합	{name:'정도전',age:'30'}
			 null		객체 값이 없음				null
			 undefined	데이터 값이 정해지지 않음			undefined
		2)객체 타입	
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num;		//변수 값이 없다 - undefined 이다.
		var obj=null;	//객체 값이 없음.
		document.write(typeof 100 + "</br>");
		document.write(typeof 10.5 + "</br>");
		document.write(typeof "정도전" + "</br>");
		document.write(typeof true + "</br>");
		document.write(typeof [1,2,3] + "</br>");
		document.write(typeof {name:'정도전',age:'30'} + "</br>");
		document.write(typeof num + "</br>");
		document.write(typeof obj + "</br>");
	</script>
</body>
</html>

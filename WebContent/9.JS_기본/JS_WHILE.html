<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x=1;
		var sum=0;
		while(x<=100){
			sum+=x;
			x++;
		}
		document.write("1~100까지의 합: <b>"+sum+"</b>");
	</script>

</body>
</html>

<!DOCTYPE html>
<!-- 
		비교연산자
			==		값이 같은지 비교한다.
			===		값과 타입이 같은지 비교한다.
			!=		값이 다른지 비교한다.
			!==		값 또는 타입이 다른지 비교한다.
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x=5;
		var y="5";
		var result;
		result=(x>y);
		document.write("x>y : "+result+"<br>");
		result=(x==y); //두 값이 같은지 비교
		document.write("x==y : "+result+"<br>");
		result=(x===y); //두 값과 타입이 같은지 비교
		document.write("x===y : "+result+"<br>");
		result=(x!=y); //두 값이 다른지 비교
		document.write("x!=y : "+result+"<br>");
		result=(x!==y); //두 값과 타입이 다른지 비교
		document.write("x!==y : "+result+"<br>");
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x=0;
		var sum=0;
		while(1){
			x+=3;	//3의 배수
			if(x>100)
				break;
			sum+=x;
			document.write(x+" ");
			//br테그가 없으므로 옆으로 쭉 실행
		}
		document.write("<p/>");
		document.write("1~100까지의 수 중 3의 배수의 합 : <b>"+sum+"</b>");
	</script>

</body>
</html>

<!DOCTYPE html>
<!-- 
	* 함수 선언과 함수 호출
	function 함수명(매개변수1,매개변수,...){		//선언부분
		실행문장;
		return 반환값;
	}
	함수명(인자1,인자2,...);					//함수호출		
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var text1="함수 선언 전 호출";
		var text2="함수 선언 후 호출";
		printMsg(text1);			//함수선언 전 호출
		function printMsg(msg){
			document.write("함수 호출 메세지: "+msg+ "<br>");
		}
		printMsg(text2);			//함수선언 후 호출
	</script>

</body>
</html>

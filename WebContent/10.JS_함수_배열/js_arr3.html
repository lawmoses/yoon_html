<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x=5;
		var city=[100,"Seoul",true,x];
		function printArr(){
			var i;
			for(i=0;i<city.length;i++){
				document.write("배열 데이터 [" +i+ "] = " +city[i]+ "<br>");
			}
		}
		printArr();
				/*
					배열 데이터 [0] = 100
					배열 데이터 [1] = Seoul
					배열 데이터 [2] = true
					배열 데이터 [3] = 5
				
				*/
	</script>
</body>
</html>

<!DOCTYPE html>
<!-- 
	*배열 객체 생성 확인 방법						결과
		1)typeof		객체인지 아닌지 확인한다. 객체라면 object가 나온다.
		2)isArray()							 true
		3)instanceof						 true
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var city=new Array("Seoul","Busan","Incheon");
		function printArr(){
			if(city instanceof Array){
				document.write("배열객체가 생성되었습니다.<p/>");
				var i;
				for(i=0;i<city.length;i++){
					document.write("배열 데이터 [" +i+ "] = " +city[i]+ "<br>");
				}
			}else{
				document.write("배열객체가 아닙니다.<br>");
			}
			
		}
		printArr();
		document.write("<p/> city 변수 타입: " +typeof city+ +"<br>");
		document.write("배열 객체 확인 결과 : "+Array.isArray(city));
			/*
			배열 데이터 [0] = Seoul
			배열 데이터 [1] = Busan
			배열 데이터 [2] = Incheon
			*/
	</script>
</body>
</html>
